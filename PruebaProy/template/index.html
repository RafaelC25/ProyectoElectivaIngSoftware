<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <form action="acceso-login" method="post">
      <div
        class="bg-white p-5 rounded-5 text-secondary shadow"
        style="width: 25rem"
      >
        {% if error %}
        {{ error }}
        {% endif %}
        <div class="d-flex justify-content-center">
          <img
            src="{{ url_for('static', filename='assets/login-icon.svg') }}"
            alt="login-icon"
            style="height: 7rem"
          />
        </div>
        <div class="text-center fs-1 fw-bold">Login</div>
        <div class="input-group mt-4">
          <div class="input-group-text bg-info">
            <img
              src="{{ url_for('static', filename='assets/username-icon.svg') }}"
              alt="username-icon"
              style="height: 1rem"
            />
          </div>
          <input
            class="form-control bg-light"
            type="text"
            placeholder="Username"
            name="txtUsuario"
          />
        </div>
        <div class="input-group mt-1">
          <div class="input-group-text bg-info">
            <img
              src="{{ url_for('static', filename='assets/password-icon.svg') }}"
              alt="password-icon"
              style="height: 1rem"
            />
          </div>
          <input
            class="form-control bg-light"
            type="password"
            placeholder="Password"
            name="txtPassword"
          />
        </div>
        <div class="d-flex justify-content-around mt-1">
          <div class="d-flex align-items-center gap-1">
            <input class="form-check-input" type="checkbox" />
            <div class="pt-1" style="font-size: 0.9rem">Remember me</div>
          </div>
          <div class="pt-1">
            <a
              href="#"
              class="text-decoration-none text-info fw-semibold fst-italic"
              style="font-size: 0.9rem"
              >Forgot your password?</a
            >
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm"
        >
          Login
        </button>
      </div>
    </form>
  </body>
</html>
