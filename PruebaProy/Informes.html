    <!-- header section end -->

    <div class="container">
        <h1>Generación de Informes de Pacientes</h1>
        <form id="report-form">
            <div class="form-group">
                <label for="start-date">Fecha de Inicio:</label>
                <input type="text" id="start-date" class="form-control" placeholder="Seleccione la fecha de inicio">
            </div>
            <div class="form-group">
                <label for="end-date">Fecha de Fin:</label>
                <input type="text" id="end-date" class="form-control" placeholder="Seleccione la fecha de fin">
            </div>
            <div class="form-group">
                <label for="patients">Seleccione Pacientes:</label>
                <select id="patients" class="form-control" multiple>
                    <option value="paciente1">Paciente 1</option>
                    <option value="paciente2">Paciente 2</option>
                    <option value="paciente3">Paciente 3</option>
                    <option value="paciente4">Paciente 4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="data-types">Tipos de Datos:</label>
                <select id="data-types" class="form-control" multiple>
                    <option value="demographics">Datos Demográficos</option>
                    <option value="evaluations">Resultados de Evaluaciones</option>
                    <option value="progress">Progreso del Tratamiento</option>
                    <option value="recommendations">Recomendaciones</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="generate-report">Generar Informe</button>
        </form>

        <div class="report-section" id="report-section" style="display:none;">
            <h3>Informe Generado</h3>
            <p id="report-content"></p>
            <button class="btn btn-success" id="export-pdf">Exportar como PDF</button>
            <button class="btn btn-success" id="export-excel">Exportar como Excel</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $("#start-date, #end-date").datepicker({
                dateFormat: "dd/mm/yy"
            });

            $("#generate-report").click(function() {
                const startDate = $("#start-date").val();
                const endDate = $("#end-date").val();
                const patients = $("#patients").val();
                const dataTypes = $("#data-types").val();

                if (!startDate || !endDate || patients.length === 0 || dataTypes.length === 0) {
                    alert("Por favor, complete todos los campos para generar el informe.");
                    return;
                }

                let reportContent = `
                    <p><strong>Fecha de Inicio:</strong> ${startDate}</p>
                    <p><strong>Fecha de Fin:</strong> ${endDate}</p>
                    <p><strong>Pacientes:</strong> ${patients.join(", ")}</p>
                    <p><strong>Tipos de Datos:</strong> ${dataTypes.join(", ")}</p>
                `;

                $("#report-content").html(reportContent);
                $("#report-section").fadeIn();
            });

            $("#export-pdf").click(function() {
                alert("La función de exportación a PDF está en desarrollo.");
            });

            $("#export-excel").click(function() {
                alert("La función de exportación a Excel está en desarrollo.");
            });
        });
    </script>
</body>
